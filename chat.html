<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Anything</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { background: var(--page-bg, #f5f7fb); }
    .chat-container { max-width: 1200px; margin: 24px auto; padding: 0 12px; }
    .chat-layout { display: grid; grid-template-columns: 1fr; gap: 14px; transition: grid-template-columns 300ms ease; }
    .chat-layout.split { grid-template-columns: 1fr 1.2fr; }
    .chat-card, .charts-card { background: var(--card-bg, #fff); border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); overflow: hidden; }
    .chat-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 14px; border-bottom: 1px solid rgba(0,0,0,0.06); }
    .chat-title { margin: 0; font-size: 18px; }
    .chat-main { height: calc(80vh - 140px); overflow-y: auto; padding: 14px; display:flex; flex-direction:column; }
    .msg { padding: 10px 12px; border-radius: 10px; margin: 8px 0; max-width: 85%; white-space: pre-wrap; }
    .msg.user { background: #e6f0ff; align-self: flex-end; margin-left: auto; }
    .msg.assistant { background: #f4f6f9; }
    .chat-footer { display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 10px; border-top: 1px solid rgba(0,0,0,0.06); }
    .chat-footer input[type="text"] { padding: 10px 12px; border: 1px solid #d4dbe8; border-radius: 10px; outline: none; }
    .chat-footer button { padding: 10px 14px; border: none; border-radius: 10px; background: #4f46e5; color: #fff; cursor: pointer; }
    .toolbar { display: flex; gap: 8px; align-items: center; }
    .model-select { padding: 8px 10px; border: 1px solid #d4dbe8; border-radius: 8px; }
    .back-link { text-decoration: none; color: #4f46e5; }
    .spinner { display:none; align-items:center; gap:10px; padding:10px 14px; }
    .spinner .dot { width:10px; height:10px; border-radius:50%; background:#4f46e5; animation: bounce 1s infinite ease-in-out; }
    .spinner .dot:nth-child(2){ animation-delay: .2s; }
    .spinner .dot:nth-child(3){ animation-delay: .4s; }
    @keyframes bounce { 0%,80%,100%{ transform: scale(0.7); opacity: .6 } 40%{ transform: scale(1); opacity: 1 } }
    .detail-card { background:#f8f9fc; border:1px solid #e5e9f2; border-radius:10px; padding:12px; margin-top:8px; }
    .detail-grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:10px; }
    .kpi { background:#fff; border:1px solid #e5e9f2; border-radius:8px; padding:10px; }
    .kpi .label { color:#6b7280; font-size:12px; }
    .kpi .value { font-weight:600; font-size:14px; }
    .pred-table { width:100%; border-collapse: collapse; margin-top:8px; }
    .pred-table th, .pred-table td { border:1px solid #e5e9f2; padding:8px; font-size:13px; }
    .charts-card h4 { margin: 8px 6px 6px; font-size: 14px; color: #4b5563; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-layout" class="chat-layout">
      <div class="chat-card">
        <div class="chat-header">
          <h3 class="chat-title">Ask Anything</h3>
          <div class="toolbar">
            <select id="model-select" class="model-select">
              <option value="gemini" selected>Gemini</option>
            </select>
            <a class="back-link" href="dashboard.html">Back</a>
          </div>
        </div>
        <div id="chat-main" class="chat-main"></div>
        <div id="chat-spinner" class="spinner" aria-live="polite">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <span style="color:#6b7280; font-size:13px;">Working...</span>
        </div>
        <div class="chat-footer">
          <input id="chat-input" type="text" placeholder="Type a ticker (e.g., AAPL) or ask e.g. 'show me Apple stock details'" />
          <button id="send-btn">Send</button>
        </div>
      </div>
      <div class="charts-card" id="charts-card" style="display:none;">
        <div class="charts-header">
          <h4>Visualizations</h4>
          <select id="chart-select">
            <option value="line" selected>Line</option>
            <option value="hist">Histogram</option>
            <option value="range">Day Range</option>
            <option value="candle">Candlestick</option>
          </select>
        </div>
        <div id="chart-view"></div>
      </div>
    </div>
  </div>

  <script>
    const chatLayout = document.getElementById('chat-layout');
    const chartsCard = document.getElementById('charts-card');

    function enterSplitMode() {
      chatLayout.classList.add('split');
      chartsCard.style.display = 'block';
    }

    function exitSplitMode() {
      chatLayout.classList.remove('split');
      chartsCard.style.display = 'none';
    }
  </script>

  <script src="chat.js"></script>
</html>
